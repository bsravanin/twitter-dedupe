<!doctype html>
<html >
<head>
	<meta charset="utf-8">
	<title>Twitter Dedupe</title>
</head>
{% block main %}
	<p>===Place image if you have time.===</p>
	{% if logged_in %}
		<p>You are already logged in. You may logout to try using a different account.</p>
		<a href="{{ url_for('profile') }}" class="btn">my profile</a>
		<a href="/logout" class="btn">logout</a>
	{% else %}
    <p><a href="/login">Login</a> with your Twitter account to use Twitter Dedupe.</p>
  {% endif %}
{% endblock %}
</html>
